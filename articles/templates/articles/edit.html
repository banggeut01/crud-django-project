{% extends 'articles/index.html' %}
{% block body %}
<h1>글 작성하기</h1>
<form action="/articles/{{ article.pk }}/update/" method="GET">
  <div class="form-group">
    <label for="exampleInputEmail1">제목</label>
    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="제목을 입력하세요." name="title"
      value="{{ article.title }}">
    <small id="emailHelp" class="form-text text-muted">글의 제목을 작성해주세요.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">내용</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
      name="content">{{ article.content }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">수정!</button>
</form>
{% endblock %}
